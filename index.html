            font-weight: bold;
            color: var(--danger);
        }
        .progress-container {

        }
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .progress-bar {
            height: 25px;
            background: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s ease, background 0.3s;
            position: relative;
        }
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0.3) 50%, 
                            rgba(255,255,255,0.1) 100%);

        }

            100% { transform: translateX(100%); }
        }

        }

            gap: 20px;
            animation: fadeIn 0.8s ease;
        }
        .item {

        }

        // Get items based on selected country
        function getItems() {
            const country = document.getElementById("country-select").value;
            const items = [...globalItems];
            
            // Add country-specific items
            if (countryItems[country]) {
                items.push(...countryItems[country].map(item => ({ ...item, owned: 0 })));
            }
            
            return items;
        }

        // Format money based on currency
        function formatMoney(amount) {
            const convertedAmount = amount * exchangeRates[currentCurrency];
            return convertedAmount.toLocaleString(currentLanguage, { 
                style: 'currency', 
                currency: currentCurrency,
                maximumFractionDigits: 0
            }).replace(/\D00$/, '');
        }

        // Update UI
        function updateUI() {
            document.getElementById("balance").textContent = formatMoney(balance).replace(/[^\d,]/g, '');
            document.getElementById("total-spent").textContent = formatMoney(totalSpent).replace(/[^\d,]/g, '');
            document.getElementById("currency-symbol").textContent = currencySymbols[currentCurrency];
            document.getElementById("currency-symbol-spent").textContent = currencySymbols[currentCurrency];
            
            // Update progress bar
            const progressPercent = (totalSpent / 1000000000) * 100;
            document.getElementById("progress-bar").style.width = `${progressPercent}%`;
            document.getElementById("progress-start").textContent = "0%";
            document.getElementById("progress-end").textContent = "100%";
            
            // Change progress bar color based on percentage
            const progressBar = document.getElementById("progress-bar");
            if (progressPercent < 30) {
                progressBar.style.background = "linear-gradient(90deg, #6c5ce7, #a29bfe)";
            } else if (progressPercent < 70) {
                progressBar.style.background = "linear-gradient(90deg, #fdcb6e, #e17055)";
            } else {
                progressBar.style.background = "linear-gradient(90deg, #e17055, #d63031)";
            }
        }

        // Update language
        function updateLanguage() {
            const lang = translations[currentLanguage] || translations["en"];
            for (const [key, value] of Object.entries(lang)) {
                const element = document.getElementById(key);
                if (element) element.textContent = value;
            }
        }

        // Buy item (with quantity)
        function buyItem(itemId, quantity = 1) {
            const items = getItems();
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            const totalCost = item.price * quantity;
            if (balance >= totalCost) {
                item.owned += quantity;
                balance -= totalCost;
                totalSpent += totalCost;
                updateUI();
                renderItems(currentFilter);
                
                // Add purchase animation
                const button = document.querySelector(`button[onclick="buyItem(${itemId}, parseInt(document.getElementById('qty-${itemId}').value || 1)"]`);
                if (button) {
                    button.innerHTML = `<i class="fas fa-check"></i> ${translations[currentLanguage]?.["bought"] || "Bought!"}`;
                    button.style.background = "#00b894";
                    setTimeout(() => {
                        button.innerHTML = `<i class="fas fa-shopping-cart"></i> ${translations[currentLanguage]?.["buy-btn"] || "Buy"}`;
                        button.style.background = "var(--primary)";
                    }, 1000);
                }
            }
        }

        // Change quantity
        function changeQuantity(itemId, delta) {
            const input = document.getElementById(`qty-${itemId}`);
            if (!input) return;
            
            let newValue = parseInt(input.value) + delta;
            if (newValue < 1) newValue = 1;
            
            const item = getItems().find(i => i.id === itemId);
            if (item) {
                const maxAffordable = Math.floor(balance / item.price);
                if (newValue > maxAffordable) newValue = maxAffordable;
            }
            
            input.value = newValue;
        }

        // Render items
        let currentFilter = 'all';
        function renderItems(filter = 'all') {
            currentFilter = filter;
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            
            const items = getItems();
            const filteredItems = filter === 'all' 
                ? items 
                : items.filter(item => item.category === filter);
            
            filteredItems.forEach(item => {
                const maxAffordable = Math.floor(balance / item.price);
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <div class="item-image" style="background: linear-gradient(45deg, ${getRandomColor()}, ${getRandomColor()})">
                        ${item.emoji || '💰'}
                    </div>
                    <div class="item-content">
                        <h3>${item.name}</h3>
                        <div class="item-price">${formatMoney(item.price)}</div>
                        ${item.owned > 0 ? `<div class="item-owned">${translations[currentLanguage]?.["owned"] || "Owned"}: ${item.owned}</div>` : ''}
                        <div class="item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                                <input type="number" class="quantity-input" id="qty-${item.id}" value="1" min="1" max="${maxAffordable}">
                                <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="buy-btn" onclick="buyItem(${item.id}, parseInt(document.getElementById('qty-${item.id}').value || 1))" 
                                ${balance < item.price ? 'disabled' : ''}>
                                <i class="fas fa-shopping-cart"></i> ${translations[currentLanguage]?.["buy-btn"] || "Buy"}
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(itemElement);
            });
        }

        // Generate random gradient color
        function getRandomColor() {
            const colors = [
                '#f6e58d', '#ffbe76', '#ff7979', '#badc58', '#dff9fb',
                '#7ed6df', '#e056fd', '#686de0', '#30336b', '#130f40'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Filter items by category
        function filterItems(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderItems(category);
        }

        // Change country
        function changeCountry() {
            const country = document.getElementById("country-select").value;
            currentCurrency = {
                "US": "USD",
                "IN": "INR",
                "UK": "GBP",
                "EU": "EUR",
                "JP": "JPY",
                "AU": "AUD",
                "CA": "CAD",
                "CN": "CNY"
            }[country];
            updateUI();
            renderItems(currentFilter);
        }

        // Change language
        function changeLanguage() {
            currentLanguage = document.getElementById("language-select").value;
            updateLanguage();
            renderItems(currentFilter);
        }

        // Reset game
        function resetGame() {
            if (confirm(translations[currentLanguage]?.["reset-confirm"] || "Are you sure you want to reset the game?")) {
                balance = 1000000000;
                totalSpent = 0;
                
                // Reset all items
                const items = getItems();
                items.forEach(item => {
                    item.owned = 0;
                });
                
                updateUI();
                renderItems(currentFilter);
                
                // Show reset confirmation
                alert("Game has been reset!");
            }
        }

        // Initialize game
        updateLanguage();
        updateUI();
        renderItems();
